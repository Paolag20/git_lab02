<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        section {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a {
            color: #0077cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi página</h1>

    <section>
        <h2>Acerca de mí</h2>
        <p>Hola, me gusta la tecnología, el arte y aprender cosas nuevas.</p>
    </section>

    <section>
        <h2>Hobbies</h2>
        <ul>
            <li>Leer</li>
            <li>Dibujar</li>
            <li>Programar</li>
        </ul>
    </section>

    <section>
        <h2>Contacto</h2>
        <p><a href="https://www.facebook.com/" target="_blank">Facebook</a></p>
        <p><a href="https://www.instagram.com/" target="_blank">Instagram</a></p>
    </section>
</body>
</html>
